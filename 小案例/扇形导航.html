<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
.nav {
    width: 400px;
    height: 400px;
    margin: 100px auto;
    position: relative;
}

.nav img {
    position: absolute;
    bottom: 0;
    right: 0;
    border-radius: 50%;
}

.nav > img {
    z-index: 100;
    transition: all 1s;
}

.nav .inner img {
    transition: all 0.6s;
}
</style>
</head>
<body>
<div class="nav">
    <img src="./img/home.png" alt="">
    <div class="inner">
        <img src="./img/clos.png" alt="">
        <img src="./img/full.png" alt="">
        <img src="./img/open.png" alt="">
        <img src="./img/prev.png" alt="">
        <img src="./img/refresh.png" alt="">
    </div>

</div>
<script>
var home = document.querySelector(".nav > img");
var imgs = document.querySelectorAll(".nav .inner img");
var r = 150;
var isClosed = true;  // 表示这个菜单是否是关闭的
home.onclick = function (){
    if (isClosed){
        this.style.transform = "rotate(720deg)";
        for (var i = 0; i < imgs.length; i++){
            imgs[i].style.transitionDelay = 0.1 * i + "s";
            imgs[i].style.transform = "translate(" + -r * Math.sin(Math.PI / 8 * i) + "px,"
                + -r * Math.cos(Math.PI / 8 * i) + "px) rotate(720deg)";
        }
    }else{
        this.style.transform = "rotate(-720deg)";
        for (var i = 0; i < imgs.length; i++){
            imgs[i].style.transitionDelay = 0.1 * (imgs.length - 1 - i) + "s";
            imgs[i].style.transform = "translate(0px,0px) rotate(-720deg)";
        }
    }
    isClosed = !isClosed;
}
</script>
</body>
</html>
