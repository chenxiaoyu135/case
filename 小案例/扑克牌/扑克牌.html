<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
.outer{
    width: 400px;
    height: 400px;
    border: 1px solid #000;
}
.outer .card {
    width: 200px;
    height: 339px;
    position: relative;
    margin:0 auto;
    transition: all 2s;
    transform-style: preserve-3d;
}
.outer .card img{
    width: 220px;
    height: 339px;
    backface-visibility:hidden;
    position: absolute;
    left: 0;
    top: 0;
}
.outer .card img:nth-child(2){
    transform: rotateX(180deg);
}

.card:hover{
        transform: rotateY(180deg);
}


</style>
</head>
<body>
<div class="outer">
    <div class="card">
        <img src="q.jpeg" alt="" class="face">
        <img src="timg.jpeg" alt="" class="backface" >
    </div>
</div>
</body>
</html>
